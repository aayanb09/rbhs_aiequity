<!DOCTYPE html>
<html>
<head>
 <title>{% block title %}GlycoGenie{% endblock %}</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 <style>
   * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
   }
   
   body { 
     font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
     background: #f8fafc;
     color: #1e293b; 
     margin: 0;
     min-height: 100vh;
     -webkit-font-smoothing: antialiased;
     -moz-osx-font-smoothing: grayscale;
   }
   
   /* Sidebar Navigation */
   .sidebar {
     position: fixed;
     left: 0;
     top: 0;
     width: 260px;
     height: 100vh;
     background: linear-gradient(180deg, #1e40af 0%, #1e3a8a 100%);
     padding: 24px 16px;
     display: flex;
     flex-direction: column;
     box-shadow: 4px 0 24px rgba(30, 64, 175, 0.12);
     z-index: 1000;
   }
   
   .logo-container {
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     margin-bottom: 32px;
     padding-bottom: 24px;
     border-bottom: 1px solid rgba(255, 255, 255, 0.15);
   }
   
   .logo {
     max-width: 80px;
     height: auto;
     border-radius: 16px;
     box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
     margin-bottom: 12px;
   }
   
   .app-title {
     color: white;
     font-size: 1.5rem;
     font-weight: 700;
     text-align: center;
     letter-spacing: -0.02em;
   }
   
   .nav-links {
     display: flex;
     flex-direction: column;
     gap: 6px;
     flex: 1;
   }
   
   .nav-links a {
     color: rgba(255, 255, 255, 0.9);
     text-decoration: none;
     padding: 12px 16px;
     border-radius: 10px;
     font-weight: 500;
     font-size: 0.95rem;
     transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
     display: flex;
     align-items: center;
     gap: 12px;
     background: transparent;
     position: relative;
   }
   
   .nav-links a::before {
     content: '';
     position: absolute;
     left: 0;
     top: 50%;
     transform: translateY(-50%);
     width: 3px;
     height: 0;
     background: white;
     border-radius: 0 2px 2px 0;
     transition: height 0.2s ease;
   }
   
   .nav-links a:hover {
     background: rgba(255, 255, 255, 0.1);
     color: white;
   }
   
   .nav-links a:hover::before {
     height: 24px;
   }
   
   .nav-links a.active {
     background: rgba(255, 255, 255, 0.15);
     color: white;
     font-weight: 600;
   }
   
   .nav-links a.active::before {
     height: 24px;
   }
   
   .nav-icon {
     font-size: 1.25rem;
     display: flex;
     align-items: center;
     justify-content: center;
     width: 24px;
   }
   
   /* Main Content Area */
   .content { 
     margin-left: 260px;
     padding: 0;
     min-height: 100vh;
   }
   
   /* Mobile Responsive */
   @media (max-width: 768px) {
     .sidebar {
       width: 100%;
       height: auto;
       position: relative;
       padding: 16px;
     }
     
     .content {
       margin-left: 0;
     }
     
     .logo-container {
       flex-direction: row;
       padding-bottom: 0;
       border-bottom: none;
       margin-bottom: 16px;
       gap: 12px;
     }
     
     .logo {
       max-width: 48px;
       margin-bottom: 0;
     }
     
     .app-title {
       font-size: 1.25rem;
     }
     
     .nav-links {
       flex-direction: row;
       flex-wrap: wrap;
       gap: 8px;
     }
     
     .nav-links a {
       flex: 1;
       min-width: 120px;
       font-size: 0.875rem;
       padding: 10px 12px;
       justify-content: center;
     }
     
     .nav-links a::before {
       display: none;
     }
   }
 </style>
</head>
<body>
 <div class="sidebar">
   <div class="logo-container">
     <a href="/">
       <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
     </a>
     <div class="app-title">GlycoGenie</div>
   </div>
   
   <div class="nav-links">
     <a href="/" class="{% if request.endpoint == 'home' %}active{% endif %}">
       <span class="nav-icon">üè†</span>
       <span>Home</span>
     </a>
     <a href="/symptomTracker" class="{% if request.endpoint == 'symptom' %}active{% endif %}">
       <span class="nav-icon">üìã</span>
       <span>Track Symptoms</span>
     </a>
     <a href="/reminders" class="{% if request.endpoint == 'reminder' %}active{% endif %}">
       <span class="nav-icon">‚è∞</span>
       <span>Reminders</span>
     </a>
     <a href="/upload" class="{% if request.endpoint == 'upload' %}active{% endif %}">
       <span class="nav-icon">üì§</span>
       <span>Upload Food</span>
     </a>
   </div>
 </div>
 
 <div class="content">
   {% block content %}{% endblock %}
 </div>
</body>
</html>
