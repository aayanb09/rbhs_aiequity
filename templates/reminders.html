<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Calendar{% endblock %}</title>
  <style>
    /* === Global Styles === */
    body {
      font-family: 'Calibri', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
    }

    /* === Navigation Bar === */
    .logo {
      height: 75px;
      width: auto;
      margin-right: 1px;
    }

    nav {
      height: 75px;
      background-color: #004aad; /* Cobalt Blue */
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #1f80ff; /* Sapphire Blue hover */
    }

    .content {
      padding: 20px;
    }

    /* === Header === */
    header {
      background: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      background-color: #1f80ff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .add-btn {
      background: #d67802;
      color: white;
      border: none;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .add-btn:hover {
      background: #b96300;
    }

    /* === Month Tabs === */
    .month-tabs {
      display: flex;
      justify-content: center;
      background: #e3eaf5;
      padding: 0.5rem 0;
      border-radius: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .month-tabs button {
      background: none;
      border: none;
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      font-weight: bold;
      color: #004aad;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }

    .month-tabs button.active,
    .month-tabs button:hover {
      background: #1f80ff;
      color: white;
    }

    /* === Calendar === */
    table.calendar {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #ffffff;
    }

    .calendar th,
    .calendar td {
      border: 1px solid #d6d4d3;
      width: 14.28%;
      height: 100px;
      vertical-align: top;
      padding: 0.5rem;
      position: relative;
    }

    .calendar th {
      background: #f0f4fa;
      text-align: center;
      font-size: 1.1rem;
      color: #004aad;
    }

    .date {
      font-weight: bold;
      margin-bottom: 0.3rem;
      color: #000000;
    }

    .event {
      background: #d67802;
      color: white;
      padding: 0.3rem 0.5rem;
      border-radius: 5px;
      font-size: 0.85rem;
      margin: 0.2rem 0;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
    }

    .event:hover {
      background: #b96300;
    }

    .icon {
      display: block;
      text-align: center;
      margin-top: 5px;
    }

    .icon img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="logo">
    </a>
    <a href="/">Home</a>
    <a href="/reminders">Reminders</a>
    <a href="/upload">Upload</a>
    <a href="/symptomTracker">Symptom Tracker</a>
  </nav>

  <div class="content">
    {% block content %}
    <header>
      <h1>Glyco Genie Calendar</h1>
      <button class="add-btn">+</button>
    </header>

    <div class="month-tabs" id="monthTabs"></div>

    <table class="calendar">
      <thead>
        <tr>
          <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
    {% endblock %}
  </div>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const now = new Date();
    let currentMonth = now.getMonth();
    let currentYear = now.getFullYear();

    const monthTabs = document.getElementById("monthTabs");
    const calendarBody = document.getElementById("calendarBody");

    // Create month tabs dynamically
    monthNames.forEach((month, index) => {
      const btn = document.createElement("button");
      btn.textContent = month;
      btn.classList.toggle("active", index === currentMonth);
      btn.onclick = () => {
        currentMonth = index;
        updateCalendar();
        document.querySelectorAll(".month-tabs button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };
      monthTabs.appendChild(btn);
    });

    function updateCalendar() {
      calendarBody.innerHTML = "";

      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < startDay) {
            cell.innerHTML = "";
          } else if (date > totalDays) {
            break;
          } else {
            // Add icons dynamically for weekends (example)
            let iconHTML = "";
            if (j === 6) {
              iconHTML = `<div class="icon"><img src="{{ url_for('static', filename='icons/meds.png') }}" alt="Take Meds"></div>`;
            } else if (date % 10 === 0) {
              iconHTML = `<div class="icon"><img src="{{ url_for('static', filename='icons/monster.png') }}" alt="Reminder"></div>`;
            }

            cell.innerHTML = `<div class="date">${date}</div>${iconHTML}`;
            date++;
          }
          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    updateCalendar();
  </script>
</body>
</html>
