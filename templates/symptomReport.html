{% extends "base.html" %}
{% block title %}Symptom Tracker{% endblock %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
.symptom-container {
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  min-height: 100vh;
  padding: 48px;
  position: relative;
}

.symptom-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(147, 51, 234, 0.03) 0%, transparent 50%);
  pointer-events: none;
}

.page-header {
  background: white;
  border: 2px solid #e2e8f0;
  color: #0f172a;
  padding: 36px;
  text-align: center;
  font-size: 2.25rem;
  font-weight: 800;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
  margin-bottom: 40px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  letter-spacing: -0.03em;
  position: relative;
  z-index: 1;
  animation: fadeInDown 0.5s ease;
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.page-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  border-radius: 20px 20px 0 0;
}

.page-header svg {
  width: 36px;
  height: 36px;
  color: #1e40af;
  stroke-width: 2.5;
}

.symptom-form {
  max-width: 700px;
  margin: 0 auto 48px;
  background: white;
  padding: 44px;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
  border: 2px solid #e2e8f0;
  position: relative;
  z-index: 1;
  animation: fadeInUp 0.5s ease 0.1s backwards;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.form-section {
  margin-bottom: 40px;
}

.form-section:last-of-type {
  margin-bottom: 0;
}

.form-label {
  font-size: 1.125rem;
  font-weight: 700;
  margin-bottom: 20px;
  display: block;
  text-align: center;
  color: #0f172a;
  letter-spacing: -0.02em;
}

.emoji-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 14px;
  margin-bottom: 10px;
}

.emoji-btn {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  cursor: pointer;
  border-radius: 16px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 20px 10px;
  outline: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;
  min-height: 100px;
  position: relative;
  overflow: hidden;
}

.emoji-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.emoji-btn svg {
  width: 36px;
  height: 36px;
  color: #64748b;
  stroke-width: 2;
  transition: all 0.3s ease;
}

.emoji-btn-label {
  font-size: 0.8125rem;
  font-weight: 700;
  color: #64748b;
  letter-spacing: -0.01em;
  transition: color 0.3s ease;
}

.emoji-btn:hover {
  background: #f1f5f9;
  border-color: #cbd5e1;
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

.emoji-btn:hover svg {
  color: #475569;
  transform: scale(1.1);
}

.emoji-btn.selected {
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.emoji-btn.selected::before {
  transform: scaleX(1);
}

.emoji-btn.selected svg {
  color: #1e40af;
  transform: scale(1.15);
}

.emoji-btn.selected .emoji-btn-label {
  color: #1e40af;
}

.yn-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
  max-width: 340px;
  margin: 0 auto;
}

.yn-btn {
  background: #f8fafc;
  border: 2px solid #e2e8f0;
  cursor: pointer;
  border-radius: 14px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 18px;
  outline: 0;
  font-weight: 700;
  color: #64748b;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-size: 1.0625rem;
  position: relative;
  overflow: hidden;
}

.yn-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, #3b82f6, #8b5cf6);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.yn-btn svg {
  width: 22px;
  height: 22px;
  stroke-width: 2.5;
  transition: transform 0.3s ease;
}

.yn-btn:hover {
  background: #f1f5f9;
  border-color: #cbd5e1;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
}

.yn-btn:hover svg {
  transform: scale(1.1);
}

.yn-btn.selected {
  background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
  border-color: #3b82f6;
  color: #1e40af;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.yn-btn.selected::before {
  transform: scaleX(1);
}

.severity-select {
  display: none;
  margin-top: 20px;
  text-align: center;
}

.severity-select label {
  font-weight: 700;
  color: #475569;
  margin-right: 14px;
  font-size: 1rem;
  letter-spacing: -0.01em;
}

.severity-select select {
  padding: 12px 18px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
  background: white;
  color: #0f172a;
  font-weight: 600;
}

.severity-select select:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.form-textarea {
  width: 100%;
  padding: 16px;
  border: 2px solid #e2e8f0;
  border-radius: 14px;
  font-size: 1rem;
  resize: vertical;
  transition: all 0.2s ease;
  font-family: inherit;
  color: #0f172a;
  min-height: 110px;
  font-weight: 500;
}

.form-textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
}

.submit-btn {
  background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
  color: white;
  border: none;
  padding: 18px 40px;
  font-size: 1.125rem;
  font-weight: 700;
  border-radius: 14px;
  cursor: pointer;
  width: 100%;
  margin-top: 32px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 8px 20px rgba(30, 64, 175, 0.25);
  letter-spacing: -0.01em;
  position: relative;
  overflow: hidden;
}

.submit-btn::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s ease, height 0.6s ease;
}

.submit-btn:hover::before {
  width: 300px;
  height: 300px;
}

.submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(30, 64, 175, 0.35);
}

.submit-btn:active {
  transform: translateY(-1px);
}

.success-toast {
  display: none;
  position: fixed;
  top: 32px;
  right: 32px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  padding: 18px 28px;
  border-radius: 14px;
  font-weight: 700;
  box-shadow: 0 12px 32px rgba(16, 185, 129, 0.35);
  z-index: 3000;
  animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  align-items: center;
  gap: 10px;
}

.success-toast svg {
  width: 22px;
  height: 22px;
  stroke-width: 2.5;
}

@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.action-buttons {
  position: fixed;
  bottom: 40px;
  right: 40px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  z-index: 1000;
  animation: fadeInRight 0.5s ease 0.3s backwards;
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(20px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.action-btn {
  background: white;
  border: 2px solid #e2e8f0;
  padding: 16px 28px;
  border-radius: 14px;
  cursor: pointer;
  font-weight: 700;
  font-size: 0.9875rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  color: #0f172a;
  display: flex;
  align-items: center;
  gap: 10px;
  letter-spacing: -0.01em;
}

.action-btn svg {
  width: 20px;
  height: 20px;
  stroke-width: 2.5;
  transition: transform 0.3s ease;
}

.action-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
  border-color: #3b82f6;
}

.action-btn:hover svg {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 2000;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(8px);
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background: white;
  padding: 44px;
  border-radius: 24px;
  max-width: 900px;
  max-height: 85vh;
  overflow-y: auto;
  box-shadow: 0 24px 80px rgba(0, 0, 0, 0.3);
  width: 90%;
  animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid #e2e8f0;
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 32px;
}

.modal-title {
  color: #0f172a;
  font-size: 1.875rem;
  font-weight: 800;
  letter-spacing: -0.03em;
}

.close-btn {
  background: #f1f5f9;
  border: none;
  padding: 12px 24px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 700;
  transition: all 0.3s ease;
  color: #64748b;
}

.close-btn:hover {
  background: #e2e8f0;
  color: #1e293b;
  transform: translateY(-2px);
}

.history-item {
  background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
  padding: 24px;
  margin-bottom: 20px;
  border-radius: 16px;
  border-left: 5px solid #3b82f6;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
}

.history-item:hover {
  transform: translateX(4px);
  box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
}

.history-date {
  color: #1e40af;
  font-weight: 800;
  margin-bottom: 16px;
  font-size: 1.125rem;
  letter-spacing: -0.02em;
}

.history-detail {
  margin-bottom: 10px;
  font-size: 0.9875rem;
  color: #475569;
  font-weight: 500;
}

.history-detail strong {
  color: #0f172a;
  font-weight: 700;
}

.empty-state {
  text-align: center;
  color: #94a3b8;
  font-style: italic;
  padding: 48px;
  font-size: 1.0625rem;
}

@media (max-width: 768px) {
  .symptom-container {
    padding: 32px 24px;
  }

  .symptom-form {
    padding: 32px 24px;
  }

  .page-header {
    padding: 28px 24px;
    font-size: 1.75rem;
  }

  .emoji-grid {
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  .emoji-btn {
    padding: 16px 8px;
    min-height: 90px;
  }

  .emoji-btn svg {
    width: 28px;
    height: 28px;
  }

  .action-buttons {
    position: relative;
    bottom: auto;
    right: auto;
    margin: 32px auto;
    width: 100%;
    max-width: 450px;
  }

  .modal-content {
    padding: 32px 24px;
  }
}
</style>

<div class="symptom-container">
  <div class="page-header">
    <i data-lucide="activity"></i>
    <span>Symptom Tracker</span>
  </div>
  
  <form id="symptomForm" class="symptom-form">
    <div class="form-section">
      <label class="form-label">How are you feeling today?</label>
      <div class="emoji-grid" id="feeling-row">
        <button type="button" class="emoji-btn" data-value="Great" title="Great">
          <i data-lucide="smile"></i>
          <span class="emoji-btn-label">Great</span>
        </button>
        <button type="button" class="emoji-btn" data-value="Good" title="Good">
          <i data-lucide="smile"></i>
          <span class="emoji-btn-label">Good</span>
        </button>
        <button type="button" class="emoji-btn" data-value="Okay" title="Okay">
          <i data-lucide="meh"></i>
          <span class="emoji-btn-label">Okay</span>
        </button>
        <button type="button" class="emoji-btn" data-value="Bad" title="Bad">
          <i data-lucide="frown"></i>
          <span class="emoji-btn-label">Bad</span>
        </button>
        <button type="button" class="emoji-btn" data-value="Terrible" title="Terrible">
          <i data-lucide="frown"></i>
          <span class="emoji-btn-label">Terrible</span>
        </button>
      </div>
    </div>
    
    <div class="form-section">
      <label class="form-label">Do you have a fever?</label>
      <div class="yn-grid" id="fever-row">
        <button type="button" class="yn-btn" data-value="Yes">
          <i data-lucide="check"></i>
          <span>Yes</span>
        </button>
        <button type="button" class="yn-btn" data-value="No">
          <i data-lucide="x"></i>
          <span>No</span>
        </button>
      </div>
      <div id="fever-severity" class="severity-select">
        <label for="fever_severity">Severity:</label>
        <select name="fever_severity" id="fever_severity">
          <option value="Mild">Mild</option>
          <option value="Moderate">Moderate</option>
          <option value="Severe">Severe</option>
        </select>
      </div>
    </div>
    
    <div class="form-section">
      <label class="form-label">Do you have a cough?</label>
      <div class="yn-grid" id="cough-row">
        <button type="button" class="yn-btn" data-value="Yes">
          <i data-lucide="check"></i>
          <span>Yes</span>
        </button>
        <button type="button" class="yn-btn" data-value="No">
          <i data-lucide="x"></i>
          <span>No</span>
        </button>
      </div>
      <div id="cough-severity" class="severity-select">
        <label for="cough_severity">Severity:</label>
        <select name="cough_severity" id="cough_severity">
          <option value="Mild">Mild</option>
          <option value="Moderate">Moderate</option>
          <option value="Severe">Severe</option>
        </select>
      </div>
    </div>
    
    <div class="form-section">
      <label class="form-label">Are you experiencing fatigue?</label>
      <div class="yn-grid" id="fatigue-row">
        <button type="button" class="yn-btn" data-value="Yes">
          <i data-lucide="check"></i>
          <span>Yes</span>
        </button>
        <button type="button" class="yn-btn" data-value="No">
          <i data-lucide="x"></i>
          <span>No</span>
        </button>
      </div>
      <div id="fatigue-severity" class="severity-select">
        <label for="fatigue_severity">Severity:</label>
        <select name="fatigue_severity" id="fatigue_severity">
          <option value="Mild">Mild</option>
          <option value="Moderate">Moderate</option>
          <option value="Severe">Severe</option>
        </select>
      </div>
    </div>
    
    <div class="form-section">
      <label class="form-label">Other symptoms</label>

  <div class="action-buttons">
    <button type="button" class="action-btn" onclick="exportToPDF()">
      <i data-lucide="file-text"></i>
      <span>Export PDF</span>
    </button>
    <button type="button" class="action-btn" onclick="openHistoryModal()">
      <i data-lucide="bar-chart-2"></i>
      <span>View History</span>
    </button>

    <i data-lucide="check-circle"></i>
    <span>Symptoms saved successfully!</span>

      </div>
      <div id="historyBody"></div>
    </div>
  </div>

<script>
// Initialize Lucide icons
lucide.createIcons();

document.querySelectorAll('.emoji-btn').forEach(btn => 
  btn.addEventListener('click', function() {
    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
    this.classList.add('selected');
  })
);

document.querySelectorAll('.yn-grid').forEach(row => 
  row.querySelectorAll('.yn-btn').forEach(btn => {
    btn.onclick = () => {
      row.querySelectorAll('.yn-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      const severityDiv = document.getElementById(row.id.replace('-row', '-severity'));
      if (severityDiv) {
        severityDiv.style.display = btn.getAttribute('data-value') === 'Yes' ? 'block' : 'none';
      }
    };
  })
);

function getTodayDate() {
  const t = new Date();
  return `${t.getFullYear()}-${String(t.getMonth() + 1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
}

function formatDate(d) {
  const date = new Date(d + 'T00:00:00');
  return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
}

function saveSymptoms(data) {
  const today = getTodayDate();
  let history = JSON.parse(localStorage.getItem('symptomHistory') || '{}');
  history[today] = data;
  localStorage.setItem('symptomHistory', JSON.stringify(history));
}

function loadSymptoms() {
  return JSON.parse(localStorage.getItem('symptomHistory') || '{}');
}

document.getElementById('symptomForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const selectedFeeling = document.querySelector('.emoji-btn.selected');
  const feeling = selectedFeeling ? selectedFeeling.getAttribute('data-value') : null;
  
  const data = {
    feeling: feeling,
    fever: null,
    feverSeverity: null,
    cough: null,
    coughSeverity: null,
    fatigue: null,
    fatigueSeverity: null,
    other: document.getElementById('other').value.trim()
  };
  
  const feverBtn = document.querySelector('#fever-row .yn-btn.selected');
  if (feverBtn) {
    data.fever = feverBtn.getAttribute('data-value');
    if (data.fever === 'Yes') data.feverSeverity = document.getElementById('fever_severity').value;
  }
  
  const coughBtn = document.querySelector('#cough-row .yn-btn.selected');
  if (coughBtn) {
    data.cough = coughBtn.getAttribute('data-value');
    if (data.cough === 'Yes') data.coughSeverity = document.getElementById('cough_severity').value;
  }
  
  const fatigueBtn = document.querySelector('#fatigue-row .yn-btn.selected');
  if (fatigueBtn) {
    data.fatigue = fatigueBtn.getAttribute('data-value');
    if (data.fatigue === 'Yes') data.fatigueSeverity = document.getElementById('fatigue_severity').value;
  }
  
  saveSymptoms(data);
  
  const toast = document.getElementById('successToast');
  toast.style.display = 'flex';
  lucide.createIcons(); // Re-initialize icons in toast
  setTimeout(() => { toast.style.display = 'none'; }, 3000);
  
  document.querySelectorAll('.emoji-btn, .yn-btn').forEach(b => b.classList.remove('selected'));
  document.querySelectorAll('.severity-select').forEach(c => c.style.display = 'none');
  document.getElementById('other').value = '';
  
  window.dispatchEvent(new Event('storage'));
});

function openHistoryModal() {
  const modal = document.getElementById('historyModal');
  const body = document.getElementById('historyBody');
  const history = loadSymptoms();
  
  if (Object.keys(history).length === 0) {
    body.innerHTML = '<div class="empty-state">No symptom history available yet. Submit your first entry to get started!</div>';
  } else {
    let html = '';
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      html += `<div class="history-item">`;
      html += `<div class="history-date">${formatDate(date)}</div>`;
      if (d.feeling) html += `<div class="history-detail"><strong>Overall Feeling:</strong> ${d.feeling}</div>`;
      if (d.fever) html += `<div class="history-detail"><strong>Fever:</strong> ${d.fever === 'Yes' ? d.feverSeverity : 'None'}</div>`;
      if (d.cough) html += `<div class="history-detail"><strong>Cough:</strong> ${d.cough === 'Yes' ? d.coughSeverity : 'None'}</div>`;
      if (d.fatigue) html += `<div class="history-detail"><strong>Fatigue:</strong> ${d.fatigue === 'Yes' ? d.fatigueSeverity : 'None'}</div>`;
      if (d.other) html += `<div class="history-detail"><strong>Other:</strong> ${d.other}</div>`;
      html += `</div>`;
    });
    body.innerHTML = html;
  }
  
  modal.style.display = 'flex';
}

function closeHistoryModal() {
  document.getElementById('historyModal').style.display = 'none';
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const history = loadSymptoms();
  
  doc.setFontSize(20);
  doc.text('Symptom History Report', 20, 20);
  doc.setFontSize(12);
  
  let y = 40;
  if (Object.keys(history).length === 0) {
    doc.text('No symptom history available.', 20, y);
  } else {
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      doc.setFontSize(14);
      doc.text(formatDate(date), 20, y);
      y += 10;
      doc.setFontSize(11);
      if (d.feeling) { doc.text(`Overall Feeling: ${d.feeling}`, 25, y); y += 7; }
      if (d.fever) { doc.text(`Fever: ${d.fever === 'Yes' ? d.feverSeverity : 'None'}`, 25, y); y += 7; }
      if (d.cough) { doc.text(`Cough: ${d.cough === 'Yes' ? d.coughSeverity : 'None'}`, 25, y); y += 7; }
      if (d.fatigue) { doc.text(`Fatigue: ${d.fatigue === 'Yes' ? d.fatigueSeverity : 'None'}`, 25, y); y += 7; }
      if (d.other) { doc.text(`Other: ${d.other}`, 25, y); y += 7; }
      y += 5;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });
  }
  
  doc.save('symptom-history.pdf');
}
</script>
