	</div>

	<label for="fever" class="modern-label">Do you have a fever?</label>
	<div class="modern-yn-row" id="fever-row">

<script>
// Add selection effect for emoji and yes/no buttons
document.querySelectorAll('.modern-emoji-row .modern-emoji-btn').forEach(btn => {
	btn.addEventListener('click', function() {
		document.querySelectorAll('.modern-emoji-row .modern-emoji-btn').forEach(b => b.classList.remove('selected'));
		btn.classList.add('selected');
	});
});
['fever','cough','fatigue'].forEach(symptom => {
	document.querySelectorAll(`#${symptom}-row .modern-yn-btn`).forEach(btn => {
		btn.addEventListener('click', function() {
			document.querySelectorAll(`#${symptom}-row .modern-yn-btn`).forEach(b => b.classList.remove('selected'));
			btn.classList.add('selected');
		});
	});
});
</script>
