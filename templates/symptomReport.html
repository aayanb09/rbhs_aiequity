{% extends "base.html" %}
{% block title %}Symptom Tracker{% endblock %}
{% block content %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
.symptom-body {
  background: linear-gradient(135deg, #e3f2fd 0%, #f5f9ff 100%);
  min-height: 100vh;
  padding: 30px;
}

.modern-header {
  background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
  color: #fff;
  padding: 32px 30px;
  text-align: center;
  font-size: 2.2rem;
  font-weight: 700;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(25, 118, 210, 0.25);
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
  margin-bottom: 30px;
}

.modern-form {
  max-width: 550px;
  margin: 0 auto 40px;
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
  border: 2px solid #e3f2fd;
}

.modern-form h2 {
  text-align: center;
  color: #1976d2;
  font-size: 1.4rem;
  font-weight: 700;
  margin-bottom: 24px;
}

.modern-label {
  font-size: 1.05rem;
  font-weight: 600;
  margin-bottom: 12px;
  display: block;
  text-align: center;
  color: #1976d2;
}

.modern-emoji-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  gap: 8px;
}

.modern-emoji-btn {
  background: #e3f2fd;
  border: 2px solid #1976d2;
  font-size: 2rem;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
  padding: 8px 16px;
  color: #1976d2;
  outline: 0;
}

.modern-emoji-btn:hover,
.modern-emoji-btn.selected {
  background: #1976d2;
  color: #fff;
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
  transform: translateY(-2px);
}

.modern-yn-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 16px;
}

.modern-yn-btn {
  background: #e3f2fd;
  border: 2px solid #1976d2;
  font-size: 1.8rem;
  cursor: pointer;
  border-radius: 10px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 8px rgba(25, 118, 210, 0.1);
  padding: 12px 24px;
  outline: 0;
}

.modern-yn-btn:hover,
.modern-yn-btn.selected {
  background: #1976d2;
  color: #fff;
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
  transform: translateY(-2px);
}

.severity-container {
  display: none;
  margin-bottom: 16px;
  text-align: center;
}

.severity-container label {
  font-weight: 600;
  color: #1976d2;
  margin-right: 10px;
}

.severity-container select {
  padding: 8px 16px;
  border: 2px solid #e3f2fd;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: border-color 0.3s ease;
}

.severity-container select:focus {
  outline: none;
  border-color: #1976d2;
}

.modern-textarea {
  width: 94%;
  padding: 12px;
  border: 2px solid #e3f2fd;
  border-radius: 8px;
  font-size: 1rem;
  resize: vertical;
  transition: border-color 0.3s ease;
  font-family: inherit;
}

.modern-textarea:focus {
  outline: none;
  border-color: #1976d2;
}

.modern-submit-btn {
  background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
  color: #fff;
  border: none;
  padding: 14px 32px;
  font-size: 1.1rem;
  font-weight: 700;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
}

.modern-submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(25, 118, 210, 0.4);
}

.success-message {
  display: none;
  background: #4caf50;
  color: #fff;
  padding: 12px;
  margin-top: 16px;
  border-radius: 8px;
  text-align: center;
  font-weight: 600;
}

.modern-fixed-btns {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1000;
}

.modern-fixed-btn {
  background: #1976d2;
  color: #fff;
  border: none;
  padding: 14px 24px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.95rem;
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
  transition: all 0.3s ease;
}

.modern-fixed-btn:hover {
  background: #1565c0;
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(25, 118, 210, 0.4);
}

#symptomsModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

#symptomsModal > div {
  background: #fff;
  padding: 32px;
  border-radius: 16px;
  max-width: 800px;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

#symptomsModal h2 {
  color: #1976d2;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#symptomsModal button {
  background: #1976d2;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

#symptomsModal button:hover {
  background: #1565c0;
}

.modern-footer {
  text-align: center;
  padding: 20px;
  color: #888;
  font-size: 0.95rem;
}

@media (max-width: 768px) {
  .modern-fixed-btns {
    position: relative;
    bottom: auto;
    right: auto;
    margin: 20px auto;
    width: 90%;
    max-width: 400px;
  }

  .symptom-body {
    padding: 20px;
  }

  .modern-form {
    padding: 24px;
  }

  .modern-header {
    padding: 24px 20px;
    font-size: 1.8rem;
  }
}
</style>

<div class="symptom-body">
  <div class="modern-header">📋 Symptom Survey</div>
  
  <form id="symptomForm" class="modern-form">
    <h2>Please fill out your symptoms</h2>
    
    <label class="modern-label">How are you feeling?</label>
    <div class="modern-emoji-row" id="feeling-row">
      <button type="button" class="modern-emoji-btn" data-value="Great" title="Great">😄</button>
      <button type="button" class="modern-emoji-btn" data-value="Good" title="Good">🙂</button>
      <button type="button" class="modern-emoji-btn" data-value="Okay" title="Okay">😐</button>
      <button type="button" class="modern-emoji-btn" data-value="Bad" title="Bad">😕</button>
      <button type="button" class="modern-emoji-btn" data-value="Terrible" title="Terrible">😢</button>
    </div>
    
    <label for="fever" class="modern-label">Do you have a fever?</label>
    <div class="modern-yn-row" id="fever-row">
      <button type="button" class="modern-yn-btn" data-value="Yes" title="Yes">✔️</button>
      <button type="button" class="modern-yn-btn" data-value="No" title="No">❌</button>
    </div>
    <div id="fever-severity" class="severity-container">
      <label for="fever_severity">Severity:</label>
      <select name="fever_severity" id="fever_severity">
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>
    </div>
    
    <label for="cough" class="modern-label">Do you have a cough?</label>
    <div class="modern-yn-row" id="cough-row">
      <button type="button" class="modern-yn-btn" data-value="Yes" title="Yes">✔️</button>
      <button type="button" class="modern-yn-btn" data-value="No" title="No">❌</button>
    </div>
    <div id="cough-severity" class="severity-container">
      <label for="cough_severity">Severity:</label>
      <select name="cough_severity" id="cough_severity">
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>
    </div>
    
    <label for="fatigue" class="modern-label">Are you experiencing fatigue?</label>
    <div class="modern-yn-row" id="fatigue-row">
      <button type="button" class="modern-yn-btn" data-value="Yes" title="Yes">✔️</button>
      <button type="button" class="modern-yn-btn" data-value="No" title="No">❌</button>
    </div>
    <div id="fatigue-severity" class="severity-container">
      <label for="fatigue_severity">Severity:</label>
      <select name="fatigue_severity" id="fatigue_severity">
        <option value="Mild">Mild</option>
        <option value="Moderate">Moderate</option>
        <option value="Severe">Severe</option>
      </select>
    </div>
    
    <label for="other" class="modern-label">Other symptoms:</label>
    <div style="display:flex;justify-content:center;align-items:center;width:100%">
      <textarea id="other" name="other" rows="3" class="modern-textarea" placeholder="Describe any other symptoms..."></textarea>
    </div>
    
    <button type="submit" class="modern-submit-btn">Submit</button>
    <div id="successMessage" class="success-message">Symptoms saved successfully!</div>
  </form>
  
  <div class="modern-fixed-btns">
    <button type="button" class="modern-fixed-btn" onclick="exportToPDF()">📄 Export PDF</button>
    <button type="button" class="modern-fixed-btn" onclick="openSymptomsModal()">📊 View History</button>
  </div>
  
  <div id="symptomsModal">
    <div>
      <h2>
        Symptom History
        <button onclick="closeSymptomsModal()">Close</button>
      </h2>
      <div class="body" id="historyBody">
        <div class="no-history">No symptom history available. Submit your first entry!</div>
      </div>
    </div>
  </div>
  
  <div class="modern-footer">Developed by Aryan</div>
</div>

<script>
// Emoji button selection
document.querySelectorAll('.modern-emoji-row .modern-emoji-btn').forEach(b => 
  b.addEventListener('click', function() {
    document.querySelectorAll('.modern-emoji-row .modern-emoji-btn').forEach(btn => btn.classList.remove('selected'));
    b.classList.add('selected');
  })
);

// Yes/No button selection with severity toggle
document.querySelectorAll('.modern-yn-row').forEach(r => 
  r.querySelectorAll('.modern-yn-btn').forEach(b => {
    b.onclick = () => {
      r.querySelectorAll('.modern-yn-btn').forEach(btn => btn.classList.remove('selected'));
      b.classList.add('selected');
      let s = document.getElementById(r.id.replace('-row', '-severity'));
      if (s) s.style.display = b.title === 'Yes' ? 'block' : 'none';
    };
  })
);

function getTodayDate() {
  const t = new Date();
  return `${t.getFullYear()}-${String(t.getMonth() + 1).padStart(2, '0')}-${String(t.getDate()).padStart(2, '0')}`;
}

function formatDate(d) {
  const date = new Date(d + 'T00:00:00');
  return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
}

function saveSymptoms(d) {
  const t = getTodayDate();
  let s = JSON.parse(localStorage.getItem('symptomHistory') || '{}');
  s[t] = d;
  localStorage.setItem('symptomHistory', JSON.stringify(s));
}

function loadSymptoms() {
  return JSON.parse(localStorage.getItem('symptomHistory') || '{}');
}

document.getElementById('symptomForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const sf = document.querySelector('.modern-emoji-row .modern-emoji-btn.selected');
  const f = sf ? sf.getAttribute('data-value') : null;
  
  const s = {
    feeling: f,
    fever: null,
    feverSeverity: null,
    cough: null,
    coughSeverity: null,
    fatigue: null,
    fatigueSeverity: null,
    other: document.getElementById('other').value.trim()
  };
  
  const fv = document.querySelector('#fever-row .modern-yn-btn.selected');
  if (fv) {
    s.fever = fv.getAttribute('data-value');
    if (s.fever === 'Yes') s.feverSeverity = document.getElementById('fever_severity').value;
  }
  
  const co = document.querySelector('#cough-row .modern-yn-btn.selected');
  if (co) {
    s.cough = co.getAttribute('data-value');
    if (s.cough === 'Yes') s.coughSeverity = document.getElementById('cough_severity').value;
  }
  
  const fa = document.querySelector('#fatigue-row .modern-yn-btn.selected');
  if (fa) {
    s.fatigue = fa.getAttribute('data-value');
    if (s.fatigue === 'Yes') s.fatigueSeverity = document.getElementById('fatigue_severity').value;
  }
  
  saveSymptoms(s);
  
  const msg = document.getElementById('successMessage');
  msg.style.display = 'block';
  setTimeout(() => { msg.style.display = 'none'; }, 3000);
  
  // Reset form
  document.querySelectorAll('.modern-emoji-btn, .modern-yn-btn').forEach(b => b.classList.remove('selected'));
  document.querySelectorAll('.severity-container').forEach(c => c.style.display = 'none');
  document.getElementById('other').value = '';
});

function openSymptomsModal() {
  const modal = document.getElementById('symptomsModal');
  const body = document.getElementById('historyBody');
  const history = loadSymptoms();
  
  if (Object.keys(history).length === 0) {
    body.innerHTML = '<div class="no-history">No symptom history available. Submit your first entry!</div>';
  } else {
    let html = '';
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      html += `<div style="background:#f5f9ff;padding:16px;margin-bottom:12px;border-radius:8px;border-left:4px solid #1976d2;">`;
      html += `<h3 style="color:#1976d2;margin:0 0 8px 0;">${formatDate(date)}</h3>`;
      if (d.feeling) html += `<p><strong>Overall Feeling:</strong> ${d.feeling}</p>`;
      if (d.fever) html += `<p><strong>Fever:</strong> ${d.fever === 'Yes' ? d.feverSeverity : 'None'}</p>`;
      if (d.cough) html += `<p><strong>Cough:</strong> ${d.cough === 'Yes' ? d.coughSeverity : 'None'}</p>`;
      if (d.fatigue) html += `<p><strong>Fatigue:</strong> ${d.fatigue === 'Yes' ? d.fatigueSeverity : 'None'}</p>`;
      if (d.other) html += `<p><strong>Other:</strong> ${d.other}</p>`;
      html += `</div>`;
    });
    body.innerHTML = html;
  }
  
  modal.style.display = 'flex';
}

function closeSymptomsModal() {
  document.getElementById('symptomsModal').style.display = 'none';
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const history = loadSymptoms();
  
  doc.setFontSize(20);
  doc.text('Symptom History Report', 20, 20);
  doc.setFontSize(12);
  
  let y = 40;
  if (Object.keys(history).length === 0) {
    doc.text('No symptom history available.', 20, y);
  } else {
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      doc.setFontSize(14);
      doc.text(formatDate(date), 20, y);
      y += 10;
      doc.setFontSize(11);
      if (d.feeling) { doc.text(`Overall Feeling: ${d.feeling}`, 25, y); y += 7; }
      if (d.fever) { doc.text(`Fever: ${d.fever === 'Yes' ? d.feverSeverity : 'None'}`, 25, y); y += 7; }
      if (d.cough) { doc.text(`Cough: ${d.cough === 'Yes' ? d.coughSeverity : 'None'}`, 25, y); y += 7; }
      if (d.fatigue) { doc.text(`Fatigue: ${d.fatigue === 'Yes' ? d.fatigueSeverity : 'None'}`, 25, y); y += 7; }
      if (d.other) { doc.text(`Other: ${d.other}`, 25, y); y += 7; }
      y += 5;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });
  }
  
  doc.save('symptom-history.pdf');
}
</script>

{% endblock %}
