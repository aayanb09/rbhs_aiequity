[build]
  base = "netlify-deploy"
  publish = "public"
  command = "echo 'Static site ready'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "python -m http.server 8888 --directory public"
  port = 8888
  publish = "public"
