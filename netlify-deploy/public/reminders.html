 <!-- CRITICAL: Apply theme BEFORE anything else loads to prevent flash -->
 <script>
   (function() {
     try {
       var settings = JSON.parse(localStorage.getItem('appSettings') || '{}');
       var isDark = settings.theme === 'dark' || (settings.theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
       if (isDark) {
         document.documentElement.classList.add('dark-theme');
       }
       if (settings.compactMode) {
         document.documentElement.classList.add('compact-mode');
       }
     } catch(e) {}
   })();
 </script>

   /* Menu Toggle Button */
   .menu-toggle {

     cursor: pointer;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     gap: 5px;
     z-index: 1001;
     box-shadow: 0 8px 24px rgba(30, 64, 175, 0.25), 0 2px 8px rgba(0, 0, 0, 0.1);
     transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
   }
   
   .menu-toggle:hover {
     transform: translateY(-2px);
     box-shadow: 0 12px 32px rgba(30, 64, 175, 0.35), 0 4px 12px rgba(0, 0, 0, 0.15);
   }
   
   .menu-toggle:active {
     transform: translateY(0);
   }
   
   .menu-toggle span {
     width: 26px;
     height: 3px;
     background: white;
     border-radius: 3px;
     transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
   }
   
   .menu-toggle.active span:nth-child(1) {
     transform: rotate(45deg) translate(7px, 7px);
   }
   
   .menu-toggle.active span:nth-child(2) {
     opacity: 0;
     transform: translateX(-10px);
   }
   
   .menu-toggle.active span:nth-child(3) {
     transform: rotate(-45deg) translate(7px, -7px);
   }

     overflow: hidden;

     top: 50%;
     transform: translateY(-50%);
     width: 4px;
     height: 0;
     background: white;
     border-radius: 0 3px 3px 0;
     transition: height 0.25s cubic-bezier(0.4, 0, 0.2, 1);
   }
   
   .nav-links a::after {

     right: 0;

<style>
.reminders-container {
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  min-height: 100vh;
  padding: 48px;
  position: relative;
}

.reminders-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(147, 51, 234, 0.03) 0%, transparent 50%);
  pointer-events: none;
}

.page-header {
  background: white;
  border: 2px solid #e2e8f0;
  color: #0f172a;
  padding: 36px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 20px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
  margin-bottom: 40px;
  max-width: 1400px;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  z-index: 1;
  animation: fadeInDown 0.5s ease;
}

@keyframes fadeInDown {

    </button>
  </div>

  <div class="month-tabs" id="monthTabs"></div>

  <div class="calendar-wrapper">
    <table class="calendar">
      <thead>
        <tr>
          <th>Sunday</th><th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th><th>Saturday</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>

  <!-- Add/Edit Reminder Modal -->
  <div class="modal" id="popupForm">
    <div class="modal-content">
      <h3 id="popupTitle">Create Reminder</h3>
      <label for="reminderTitle">Title *</label>
      <input type="text" id="reminderTitle" placeholder="e.g., Take medication">
      
      <label for="reminderDate">Date *</label>
      <input type="date" id="reminderDate">
      
      <label for="reminderTime">Time</label>
      <input type="time" id="reminderTime">

      <textarea id="reminderNote" placeholder="Add any additional notes..."></textarea>

        <button class="btn btn-secondary" id="closePopup">Cancel</button>

      <div id="reminderDetails"></div>
      <div class="button-group">
        <button class="btn" id="editReminderBtn">Edit</button>
        <button class="btn btn-danger" id="deleteReminderBtn">Delete</button>
        <button class="btn btn-secondary" id="closeViewPopup">Close</button>
      </div>
    </div>
  </div>

<script>
// Initialize Lucide icons
lucide.createIcons();

const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let editingReminderId = null;
let viewingReminderId = null;

const monthTabs = document.getElementById("monthTabs");
const calendarBody = document.getElementById("calendarBody");
const popup = document.getElementById("popupForm");
const viewPopup = document.getElementById("viewReminderPopup");
const addBtn = document.getElementById("addReminderBtn");
const closePopup = document.getElementById("closePopup");
const closeViewPopup = document.getElementById("closeViewPopup");
const saveReminder = document.getElementById("saveReminder");
const editReminderBtn = document.getElementById("editReminderBtn");
const deleteReminderBtn = document.getElementById("deleteReminderBtn");

function generateId() {
  return 'reminder_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
}

function getTodayDate() {
  const today = new Date();
  return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
}

function formatTime(time24) {
  if (!time24) return '';
  const [hourStr, minStr] = time24.split(':');
  let hour = parseInt(hourStr);
  const min = minStr;
  const ampm = hour >= 12 ? 'PM' : 'AM';
  if (hour === 0) hour = 12;
  else if (hour > 12) hour -= 12;
  return `${hour}:${min} ${ampm}`;
}

addBtn.onclick = () => {
  editingReminderId = null;
  document.getElementById("popupTitle").textContent = "Create Reminder";
  document.getElementById("reminderTitle").value = "";
  document.getElementById("reminderDate").value = "";
  document.getElementById("reminderTime").value = "";
  document.getElementById("reminderNote").value = "";
  popup.style.display = "flex";
};

closePopup.onclick = () => {
  popup.style.display = "none";
  editingReminderId = null;
};

closeViewPopup.onclick = () => {
  viewPopup.style.display = "none";
  viewingReminderId = null;
};

monthNames.forEach((month, index) => {
  const btn = document.createElement("button");
  btn.textContent = month;
  btn.classList.toggle("active", index === currentMonth);
  btn.onclick = () => {
    currentMonth = index;
    renderCalendar();
    document.querySelectorAll(".month-tabs button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  };
  monthTabs.appendChild(btn);
});

function renderCalendar() {
  calendarBody.innerHTML = "";
  const firstDay = new Date(currentYear, currentMonth, 1);
  const lastDay = new Date(currentYear, currentMonth + 1, 0);
  const startDay = firstDay.getDay();
  const totalDays = lastDay.getDate();
  const today = getTodayDate();

  let date = 1;
  for (let i = 0; i < 6; i++) {
    const row = document.createElement("tr");
    for (let j = 0; j < 7; j++) {
      const cell = document.createElement("td");
      if (i === 0 && j < startDay) {
        cell.innerHTML = "";
      } else if (date > totalDays) {
        break;
      } else {
        const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
        
        if (fullDate === today) {
          cell.innerHTML = `<div class="today-marker">${date}</div>`;
        } else {
          cell.innerHTML = `<div class="date">${date}</div>`;
        }

        const reminders = JSON.parse(localStorage.getItem("reminders") || "[]").filter(r => r.date === fullDate);
        
        reminders.forEach(reminder => {
          const eventDiv = document.createElement("div");
          eventDiv.className = "event";
          let eventText = reminder.title;
          if (reminder.time) {
            eventText += ` (${formatTime(reminder.time)})`;
          }
          eventDiv.textContent = eventText;
          eventDiv.onclick = () => viewReminder(reminder.id);
          cell.appendChild(eventDiv);
        });
        
        date++;
      }
      row.appendChild(cell);
    }
    calendarBody.appendChild(row);
    if (date > totalDays) break;
  }
}

saveReminder.onclick = () => {
  const title = document.getElementById("reminderTitle").value.trim();
  const date = document.getElementById("reminderDate").value;
  const time = document.getElementById("reminderTime").value;
  const note = document.getElementById("reminderNote").value.trim();

  if (!title || !date) {
    showAlert('Please enter both a title and date for your reminder.', 'warning', 'Missing Information');
    return;
  }

  const reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
  
  if (editingReminderId) {
    const index = reminders.findIndex(r => r.id === editingReminderId);
    if (index !== -1) {
      reminders[index] = { id: editingReminderId, title, date, time, note };
    }
  } else {
    reminders.push({ id: generateId(), title, date, time, note });
  }
  
  localStorage.setItem("reminders", JSON.stringify(reminders));
  popup.style.display = "none";
  editingReminderId = null;
  renderCalendar();
  window.dispatchEvent(new Event('storage'));
};

function viewReminder(reminderId) {
  const reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
  const reminder = reminders.find(r => r.id === reminderId);
  
  if (!reminder) return;
  
  viewingReminderId = reminderId;
  
  let detailsHTML = `
    <div class="reminder-detail">
      <strong>Title</strong>
      <div class="reminder-detail-value">${reminder.title}</div>
    </div>
    <div class="reminder-detail">
      <strong>Date</strong>
      <div class="reminder-detail-value">${new Date(reminder.date + 'T00:00:00').toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
    </div>
  `;
  
  if (reminder.time) {
    detailsHTML += `
      <div class="reminder-detail">
        <strong>Time</strong>
        <div class="reminder-detail-value">${formatTime(reminder.time)}</div>
      </div>
    `;
  }
  
  if (reminder.note) {
    detailsHTML += `
      <div class="reminder-detail">
        <strong>Notes</strong>
        <div class="reminder-detail-value">${reminder.note}</div>
      </div>
    `;
  }
  
  document.getElementById("reminderDetails").innerHTML = detailsHTML;
  viewPopup.style.display = "flex";
}

editReminderBtn.onclick = () => {
  const reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
  const reminder = reminders.find(r => r.id === viewingReminderId);
  
  if (!reminder) return;
  
  editingReminderId = viewingReminderId;
  document.getElementById("popupTitle").textContent = "Edit Reminder";
  document.getElementById("reminderTitle").value = reminder.title;
  document.getElementById("reminderDate").value = reminder.date;
  document.getElementById("reminderTime").value = reminder.time || "";
  document.getElementById("reminderNote").value = reminder.note || "";
  
  viewPopup.style.display = "none";
  popup.style.display = "flex";
};

deleteReminderBtn.onclick = async () => {
  const confirmed = await showConfirm({
    title: 'Delete Reminder?',
    message: 'Are you sure you want to delete this reminder? This action cannot be undone.',
    type: 'warning',
    icon: '<i data-lucide="trash-2" style="width: 32px; height: 32px; color: #ef4444;"></i>',
    confirmText: 'Delete',
    confirmType: 'danger',
    cancelText: 'Cancel'
  });
  
  if (!confirmed) return;
  
  let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
  reminders = reminders.filter(r => r.id !== viewingReminderId);
  localStorage.setItem("reminders", JSON.stringify(reminders));
  
  viewPopup.style.display = "none";
  viewingReminderId = null;
  renderCalendar();
  window.dispatchEvent(new Event('storage'));
  
  showAlert('Reminder deleted successfully.', 'success', 'Reminder Deleted');
};

popup.onclick = (e) => {
  if (e.target === popup) {
    popup.style.display = "none";
    editingReminderId = null;
  }
};

viewPopup.onclick = (e) => {
  if (e.target === viewPopup) {
    viewPopup.style.display = "none";
    viewingReminderId = null;
  }
};

renderCalendar();
</script>

     background: #1e293b !important;
     border-color: #334155 !important;
   }
   
   html.dark-theme #customNotificationTitle,
   body.dark-theme #customNotificationTitle {
     color: #f8fafc !important;
   }
   
   html.dark-theme #customNotificationMessage,
   body.dark-theme #customNotificationMessage {
     color: #cbd5e1 !important;
   }
 </style>

 <script>
   // Initialize Lucide icons once
   lucide.createIcons();
   
   // Custom notification system
   window.showNotification = function(options) {
     const modal = document.getElementById('customNotificationModal');
     const content = document.getElementById('customNotificationContent');
     const icon = document.getElementById('customNotificationIcon');
     const title = document.getElementById('customNotificationTitle');
     const message = document.getElementById('customNotificationMessage');
     const buttons = document.getElementById('customNotificationButtons');
     
     // Set content
     title.textContent = options.title || 'Notification';
     message.textContent = options.message || '';
     
     // Set icon
     icon.innerHTML = '';
     const iconElement = document.createElement('div');
     iconElement.innerHTML = options.icon || '<i data-lucide="info" style="width: 32px; height: 32px;"></i>';
     icon.appendChild(iconElement);
     
     // Set icon background color
     const iconColors = {
       success: 'linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%)',
       error: 'linear-gradient(135deg, #fee2e2 0%, #fecaca 100%)',
       warning: 'linear-gradient(135deg, #fef3c7 0%, #fde68a 100%)',
       info: 'linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%)'
     };
     icon.style.background = iconColors[options.type] || iconColors.info;
     
     // Create buttons
     buttons.innerHTML = '';
     if (options.buttons && options.buttons.length > 0) {
       options.buttons.forEach(btn => {
         const button = document.createElement('button');
         button.textContent = btn.text;
         button.className = 'notification-btn';
         if (btn.type === 'secondary') button.classList.add('notification-btn-secondary');
         if (btn.type === 'danger') button.classList.add('notification-btn-danger');
         button.onclick = () => {
           modal.style.display = 'none';
           if (btn.onClick) btn.onClick();
         };
         buttons.appendChild(button);
       });
     } else {
       const okButton = document.createElement('button');
       okButton.textContent = 'OK';
       okButton.className = 'notification-btn';
       okButton.onclick = () => {
         modal.style.display = 'none';
         if (options.onClose) options.onClose();
       };
       buttons.appendChild(okButton);
     }
     
     // Show modal
     modal.style.display = 'flex';
     
     // Reinitialize Lucide icons
     lucide.createIcons();
   };
   
   // Custom confirm dialog
   window.showConfirm = function(options) {
     return new Promise((resolve) => {
       window.showNotification({
         title: options.title || 'Confirm',
         message: options.message || 'Are you sure?',
         type: options.type || 'warning',
         icon: options.icon || '<i data-lucide="alert-triangle" style="width: 32px; height: 32px; color: #f59e0b;"></i>',
         buttons: [
           {
             text: options.confirmText || 'Confirm',
             type: options.confirmType || 'primary',
             onClick: () => resolve(true)
           },
           {
             text: options.cancelText || 'Cancel',
             type: 'secondary',
             onClick: () => resolve(false)
           }
         ]
       });
     });
   };
   
   // Custom alert (for simple messages)
   window.showAlert = function(message, type = 'info', title = null) {
     const icons = {
       success: '<i data-lucide="check-circle" style="width: 32px; height: 32px; color: #22c55e;"></i>',
       error: '<i data-lucide="x-circle" style="width: 32px; height: 32px; color: #ef4444;"></i>',
       warning: '<i data-lucide="alert-triangle" style="width: 32px; height: 32px; color: #f59e0b;"></i>',
       info: '<i data-lucide="info" style="width: 32px; height: 32px; color: #3b82f6;"></i>'
     };
     
     const titles = {
       success: 'Success',
       error: 'Error',
       warning: 'Warning',
       info: 'Information'
     };
     
     window.showNotification({
       title: title || titles[type] || 'Notification',
       message: message,
       type: type,
       icon: icons[type] || icons.info
     });
   };
   
   const menuToggle = document.getElementById('menuToggle');
   const sidebar = document.getElementById('sidebar');
   const overlay = document.getElementById('sidebarOverlay');
   const navLinks = document.querySelectorAll('.nav-links a');

   function toggleSidebar() {
     sidebar.classList.toggle('open');
     overlay.classList.toggle('active');
     menuToggle.classList.toggle('active');
   }

   function closeSidebar() {
     sidebar.classList.remove('open');
     overlay.classList.remove('active');
     menuToggle.classList.remove('active');
   }

   menuToggle.addEventListener('click', toggleSidebar);
   overlay.addEventListener('click', closeSidebar);
   
   navLinks.forEach(link => {
     link.addEventListener('click', closeSidebar);
   });

   document.addEventListener('keydown', (e) => {
     if (e.key === 'Escape' && sidebar.classList.contains('open')) {
       closeSidebar();
     }
   });
 </script>
</body>
</html>
