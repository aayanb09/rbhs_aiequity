 <!-- CRITICAL: Apply theme BEFORE anything else loads to prevent flash -->
 <script>
   (function() {
     try {
       var settings = JSON.parse(localStorage.getItem('appSettings') || '{}');
       var isDark = settings.theme === 'dark' || (settings.theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
       if (isDark) {
         document.documentElement.classList.add('dark-theme');
       }
       if (settings.compactMode) {
         document.documentElement.classList.add('compact-mode');
       }
     } catch(e) {}
   })();
 </script>

   /* Menu Toggle Button */
   .menu-toggle {

     border-radius: 14px;
     cursor: pointer;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     gap: 5px;
     z-index: 1001;
     box-shadow: 0 8px 24px rgba(30, 64, 175, 0.25), 0 2px 8px rgba(0, 0, 0, 0.1);
     transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
   }
   
   .menu-toggle:hover {
     transform: translateY(-2px);
     box-shadow: 0 12px 32px rgba(30, 64, 175, 0.35), 0 4px 12px rgba(0, 0, 0, 0.15);
   }
   
   .menu-toggle:active {
     transform: translateY(0);
   }
   
   .menu-toggle span {
     width: 26px;
     height: 3px;
     background: white;
     border-radius: 3px;
     transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
   }
   
   .menu-toggle.active span:nth-child(1) {
     transform: rotate(45deg) translate(7px, 7px);
   }
   
   .menu-toggle.active span:nth-child(2) {
     opacity: 0;
     transform: translateX(-10px);
   }
   
   .menu-toggle.active span:nth-child(3) {
     transform: rotate(-45deg) translate(7px, -7px);
   }

     gap: 14px;

     position: relative;
     overflow: hidden;
   }
   
   .nav-links a::before {
     content: '';
     position: absolute;
     left: 0;
     top: 50%;
     transform: translateY(-50%);
     width: 4px;
     height: 0;
     background: white;
     border-radius: 0 3px 3px 0;
     transition: height 0.25s cubic-bezier(0.4, 0, 0.2, 1);
   }
   
   .nav-links a::after {
     content: '';
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);

<script>
// Initialize Lucide icons
lucide.createIcons();

document.querySelectorAll('.emoji-btn').forEach(btn => 
  btn.addEventListener('click', function() {
    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
    this.classList.add('selected');
  })
);

document.querySelectorAll('.yn-grid').forEach(row => 
  row.querySelectorAll('.yn-btn').forEach(btn => {
    btn.onclick = () => {
      row.querySelectorAll('.yn-btn').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      const severityDiv = document.getElementById(row.id.replace('-row', '-severity'));
      if (severityDiv) {
        severityDiv.style.display = btn.getAttribute('data-value') === 'Yes' ? 'block' : 'none';
      }
    };
  })
);

function getTodayDate() {
  const t = new Date();
  return `${t.getFullYear()}-${String(t.getMonth() + 1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
}

function formatDate(d) {
  const date = new Date(d + 'T00:00:00');
  return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
}

function saveSymptoms(data) {
  const today = getTodayDate();
  let history = JSON.parse(localStorage.getItem('symptomHistory') || '{}');
  history[today] = data;
  localStorage.setItem('symptomHistory', JSON.stringify(history));
}

function loadSymptoms() {
  return JSON.parse(localStorage.getItem('symptomHistory') || '{}');
}

document.getElementById('symptomForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const selectedFeeling = document.querySelector('.emoji-btn.selected');
  const feeling = selectedFeeling ? selectedFeeling.getAttribute('data-value') : null;
  
  const data = {
    feeling: feeling,
    fever: null,
    feverSeverity: null,
    cough: null,
    coughSeverity: null,
    fatigue: null,
    fatigueSeverity: null,
    other: document.getElementById('other').value.trim()
  };
  
  const feverBtn = document.querySelector('#fever-row .yn-btn.selected');
  if (feverBtn) {
    data.fever = feverBtn.getAttribute('data-value');
    if (data.fever === 'Yes') data.feverSeverity = document.getElementById('fever_severity').value;
  }
  
  const coughBtn = document.querySelector('#cough-row .yn-btn.selected');
  if (coughBtn) {
    data.cough = coughBtn.getAttribute('data-value');
    if (data.cough === 'Yes') data.coughSeverity = document.getElementById('cough_severity').value;
  }
  
  const fatigueBtn = document.querySelector('#fatigue-row .yn-btn.selected');
  if (fatigueBtn) {
    data.fatigue = fatigueBtn.getAttribute('data-value');
    if (data.fatigue === 'Yes') data.fatigueSeverity = document.getElementById('fatigue_severity').value;
  }
  
  saveSymptoms(data);
  
  const toast = document.getElementById('successToast');
  toast.style.display = 'flex';
  lucide.createIcons(); // Re-initialize icons in toast
  setTimeout(() => { toast.style.display = 'none'; }, 3000);
  
  document.querySelectorAll('.emoji-btn, .yn-btn').forEach(b => b.classList.remove('selected'));
  document.querySelectorAll('.severity-select').forEach(c => c.style.display = 'none');
  document.getElementById('other').value = '';
  
  window.dispatchEvent(new Event('storage'));
});

function openHistoryModal() {
  const modal = document.getElementById('historyModal');
  const body = document.getElementById('historyBody');
  const history = loadSymptoms();
  
  if (Object.keys(history).length === 0) {
    body.innerHTML = '<div class="empty-state">No symptom history available yet. Submit your first entry to get started!</div>';
  } else {
    let html = '';
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      html += `<div class="history-item">`;
      html += `<div class="history-date">${formatDate(date)}</div>`;
      if (d.feeling) html += `<div class="history-detail"><strong>Overall Feeling:</strong> ${d.feeling}</div>`;
      if (d.fever) html += `<div class="history-detail"><strong>Fever:</strong> ${d.fever === 'Yes' ? d.feverSeverity : 'None'}</div>`;
      if (d.cough) html += `<div class="history-detail"><strong>Cough:</strong> ${d.cough === 'Yes' ? d.coughSeverity : 'None'}</div>`;
      if (d.fatigue) html += `<div class="history-detail"><strong>Fatigue:</strong> ${d.fatigue === 'Yes' ? d.fatigueSeverity : 'None'}</div>`;
      if (d.other) html += `<div class="history-detail"><strong>Other:</strong> ${d.other}</div>`;
      html += `</div>`;
    });
    body.innerHTML = html;
  }
  
  modal.style.display = 'flex';
}

function closeHistoryModal() {
  document.getElementById('historyModal').style.display = 'none';
}

function exportToPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const history = loadSymptoms();
  
  doc.setFontSize(20);
  doc.text('Symptom History Report', 20, 20);
  doc.setFontSize(12);
  
  let y = 40;
  if (Object.keys(history).length === 0) {
    doc.text('No symptom history available.', 20, y);
  } else {
    Object.keys(history).sort().reverse().forEach(date => {
      const d = history[date];
      doc.setFontSize(14);
      doc.text(formatDate(date), 20, y);
      y += 10;
      doc.setFontSize(11);
      if (d.feeling) { doc.text(`Overall Feeling: ${d.feeling}`, 25, y); y += 7; }
      if (d.fever) { doc.text(`Fever: ${d.fever === 'Yes' ? d.feverSeverity : 'None'}`, 25, y); y += 7; }
      if (d.cough) { doc.text(`Cough: ${d.cough === 'Yes' ? d.coughSeverity : 'None'}`, 25, y); y += 7; }
      if (d.fatigue) { doc.text(`Fatigue: ${d.fatigue === 'Yes' ? d.fatigueSeverity : 'None'}`, 25, y); y += 7; }
      if (d.other) { doc.text(`Other: ${d.other}`, 25, y); y += 7; }
      y += 5;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });
  }
  
  doc.save('symptom-history.pdf');
}
</script>

 <script>
   // Initialize Lucide icons once
   lucide.createIcons();
   
   // Custom notification system
   window.showNotification = function(options) {
     const modal = document.getElementById('customNotificationModal');
     const content = document.getElementById('customNotificationContent');
     const icon = document.getElementById('customNotificationIcon');
     const title = document.getElementById('customNotificationTitle');
     const message = document.getElementById('customNotificationMessage');
     const buttons = document.getElementById('customNotificationButtons');
     
     // Set content
     title.textContent = options.title || 'Notification';
     message.textContent = options.message || '';
     
     // Set icon
     icon.innerHTML = '';
     const iconElement = document.createElement('div');
     iconElement.innerHTML = options.icon || '<i data-lucide="info" style="width: 32px; height: 32px;"></i>';
     icon.appendChild(iconElement);
     
     // Set icon background color
     const iconColors = {
       success: 'linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%)',
       error: 'linear-gradient(135deg, #fee2e2 0%, #fecaca 100%)',
       warning: 'linear-gradient(135deg, #fef3c7 0%, #fde68a 100%)',
       info: 'linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%)'
     };
     icon.style.background = iconColors[options.type] || iconColors.info;
     
     // Create buttons
     buttons.innerHTML = '';
     if (options.buttons && options.buttons.length > 0) {
       options.buttons.forEach(btn => {
         const button = document.createElement('button');
         button.textContent = btn.text;
         button.className = 'notification-btn';
         if (btn.type === 'secondary') button.classList.add('notification-btn-secondary');
         if (btn.type === 'danger') button.classList.add('notification-btn-danger');
         button.onclick = () => {
           modal.style.display = 'none';
           if (btn.onClick) btn.onClick();
         };
         buttons.appendChild(button);
       });
     } else {
       const okButton = document.createElement('button');
       okButton.textContent = 'OK';
       okButton.className = 'notification-btn';
       okButton.onclick = () => {
         modal.style.display = 'none';
         if (options.onClose) options.onClose();
       };
       buttons.appendChild(okButton);
     }
     
     // Show modal
     modal.style.display = 'flex';
     
     // Reinitialize Lucide icons
     lucide.createIcons();
   };
   
   // Custom confirm dialog
   window.showConfirm = function(options) {
     return new Promise((resolve) => {
       window.showNotification({
         title: options.title || 'Confirm',
         message: options.message || 'Are you sure?',
         type: options.type || 'warning',
         icon: options.icon || '<i data-lucide="alert-triangle" style="width: 32px; height: 32px; color: #f59e0b;"></i>',
         buttons: [
           {
             text: options.confirmText || 'Confirm',
             type: options.confirmType || 'primary',
             onClick: () => resolve(true)
           },
           {
             text: options.cancelText || 'Cancel',
             type: 'secondary',
             onClick: () => resolve(false)
           }
         ]
       });
     });
   };
   
   // Custom alert (for simple messages)
   window.showAlert = function(message, type = 'info', title = null) {
     const icons = {
       success: '<i data-lucide="check-circle" style="width: 32px; height: 32px; color: #22c55e;"></i>',
       error: '<i data-lucide="x-circle" style="width: 32px; height: 32px; color: #ef4444;"></i>',
       warning: '<i data-lucide="alert-triangle" style="width: 32px; height: 32px; color: #f59e0b;"></i>',
       info: '<i data-lucide="info" style="width: 32px; height: 32px; color: #3b82f6;"></i>'
     };
     
     const titles = {
       success: 'Success',
       error: 'Error',
       warning: 'Warning',
       info: 'Information'
     };
     
     window.showNotification({
       title: title || titles[type] || 'Notification',
       message: message,
       type: type,
       icon: icons[type] || icons.info
     });
   };
   
   const menuToggle = document.getElementById('menuToggle');
   const sidebar = document.getElementById('sidebar');
   const overlay = document.getElementById('sidebarOverlay');
   const navLinks = document.querySelectorAll('.nav-links a');

   function toggleSidebar() {
     sidebar.classList.toggle('open');
     overlay.classList.toggle('active');
     menuToggle.classList.toggle('active');
   }

   function closeSidebar() {
     sidebar.classList.remove('open');
     overlay.classList.remove('active');
     menuToggle.classList.remove('active');
   }

   menuToggle.addEventListener('click', toggleSidebar);
   overlay.addEventListener('click', closeSidebar);
   
   navLinks.forEach(link => {
     link.addEventListener('click', closeSidebar);
   });

   document.addEventListener('keydown', (e) => {
     if (e.key === 'Escape' && sidebar.classList.contains('open')) {
       closeSidebar();
     }
   });
 </script>
